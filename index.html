<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="Dolch Sight Word Tracker" content="Tracker of Dolch Sight Word Data">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Dolch Sight Word Tracker</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
		<h1>Dolch Sight Words</h1>
		
<h4>Choose a level:</h4>
		<nav id="levels">
			<ul>
				<li><button id="preK">Pre-K</button></li>
				<li><button id="kinder">Kindergarten</button></li>
				<li><button id="firstGr">First Grade</button></li>
				<li><button id="secondGr">Second Grade</button></li>
				<li><button id="thirdGr">Third Grade</button></li>
				<li><button id="nouns">Nouns</button></li>
			</ul>
		</nav>
		<h4>Options:</h4>

		<nav id="format">
			<ul>
				<li id="list"><button>List</button></li>
				<li id="oneByOne"><button>One Word At a Time</button></li>
				<li id="advanced"><button>Advanced</button></li>
			</ul>
		</nav>
	</header>

	<main>
		<h3></h3>
	<ul id="wordList"></ul>	
	</main>
	
	<div class="bottomButtons">
	<button id="back">Back</button>
	<button id="next">Next</button>
	</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
